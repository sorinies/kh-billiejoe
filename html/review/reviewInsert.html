<body>
  <!-- // header.jsp -->
  <header class="sticky-top shadow">
    <nav class="navbar navbar-light flex-md-nowrap p-0 container">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">billieJoe</a>
      <div class="input-group">
        <select class="form-select form-control-dark" id="placeSearchCond">
          <option value="1" selected>장소명</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <input class="form-control form-control-dark" type="text" placeholder="Search">
      </div>
      <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">로그인</a>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    <!-- 본문 시작 -->
  <!-- 각 페이지의 jsp 파일은 header와 footer를 제외한 본문만 남겨서 작성해주세요. (이클립스에서 보여주는 빨간줄 표시는 무시하셔도 됩니다.) -->
  <!-- !!! 강사님은 알아서 합쳐주니 괜찮다고 하셨지만 세 부분으로 나누어 졌을 때 겹치는 곳이 없고 셋이 합쳐 하나의 완성된 html 파일이 되도록 include 되어야 합니다 !!! -->
  <div class="container py-5">
    <hr>
    <div class="row insertWrapper">
      
      <div class="col-3 profile">
        <img src="../member/image_sample/sample1.jpg">
      </div>
      
      <div class="col-9">
        <form action="insert" method="post" role="form" onsubmit="return reviewValidate();">   
        
        <div class="insertPlace">
          <h3>모임공간 모락 서울대입구</h3>
          <p>작성일&nbsp; : &nbsp;2021/ 07 /12</p>
        </div>
        
        <div class="insertRate">
          
          <div class="viewAvgRate">
            <p>평점/5&nbsp;</p>
          </div>
          
          <div class="viewAvgRate">
            <p id="star">
              <a value="1">★</a>
              <a value="2">★</a>
              <a value="3">★</a>
              <a value="4">★</a>
              <a value="5">★</a>
            </div>
            
          </div>
          <hr>
          
          <div>
            <label for="content">내용</label>
          </div>
          
          <div class="contentInsert">
            <textarea class="form-control" id="reviewContent" name="reviewContent" rows="12" style="resize: none;"></textarea>
          </div>
          
          <div class="btnArea text-end">
            <input type="hidden" name="reviewRate" class="reviewRate">
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
          
        </form> 
        </div>
    </div>
    <hr>
  </div>
  <!-- // 본문 끝 -->

  <script>
    // 별을 클릭했을 때 값이 input에 찍히는 이벤트
		$('#star a').click(function () {
			$(this).parent().children("a").removeClass("on");
			$(this).addClass("on").prevAll("a").addClass("on");
			
      console.log($(this).attr("value"));
      
      var rate = $(this).attr("value");
      
      $(document).ready(function() {
        $('.reviewRate').val(rate);
      });
      
		});

    // 유효성 검사 
		function reviewValidate() {
			if ($(".reviewContent").val().trim().length == 0) {
				alert("내용을 입력해 주세요.");
				$(".reviewContent").focus();
				return false;
			}

			if ($("#.reviewRate").val().trim().length == 0) {
				alert("별점을 선택해 주세요.");
				return false;
			}
		}
	</script>
