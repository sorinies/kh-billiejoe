<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html문서 제목</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<!-- Bootstrap core JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- sweetalert API 추가 --> 
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
        <!-- Navigation으로 된 header -->
    <div class="header navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        
            <!-- 메인페이지 이동 로고-->
            <a class="navbar-brand" href="${contextPath}">Final Project</a>
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                
                    <li class="nav-item"><a class="nav-link" href="${contextPath}/chat/roomList">채팅</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="${contextPath}/board/1/list">Free Board</a></li>
                    <li class="nav-item"><a class="nav-link" href="${contextPath}/board/2/list">Information Board</a></li>
                    <li class="nav-item"><a class="nav-link" href="${contextPath}/board/3/list">QnA Board</a></li>

                    
                    <!-- 로그인을 했는지, 안했는지 구분하는 방법 -> session login Member 유무 -->
                    <c:choose>
                    
                        <!-- 로그인이 되어있지 않을 때
                            empty : 비어있거나 null인 경우 true
                            loginMember : 별도의 scope 설정이 없을 경우
                                page -> request -> session -> application
                                순서대로 검색하며 loginMember
                         -->
                        <c:when test="${ empty loginMember }">
                            <!-- 로그인 버튼 -->
                            <!-- Modal 동작 버튼은 data-toggle="modal" 속성과 href 속성값으로 보여질 Modal 영역 id를 작성하면된다. -->
                            <li class="nav-item active"><a class="nav-link" data-toggle="modal" href="#modal-container-1">Login</a></li>
                        </c:when>                                           <!-- 모달창의 토글버튼(모달창을 개폐) -->
                        
                        <c:otherwise>
                            <!-- 로그아웃 버튼 
                            <li class="nav-item active"><a class="nav-link" href="${contextPath}/member/myPage">${loginMember.memberName}</a></li>
                            <li class="nav-item active"><a class="nav-link" href="${contextPath}/member/logout">Logout</a></li>-->
                        </c:otherwise>                  
                    </c:choose>
                    
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal창에 해당하는 html 코드는 페이지 마지막에 작성하는게 좋다 -->
    <div class="modal" id="modal-container-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">신고하기</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="form" method="POST" action="${contextPath}/inform/report">
                       
                        <div class="row justify-content-center">
                            <label> 
                                <li><input type="checkbox" name="curse" id="curse"> 욕설</li>
                                <li><input type="checkbox" name="lie" id="lie"> 허위 사실</li>
                            </label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">신고하기</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>











</body>
</html>
