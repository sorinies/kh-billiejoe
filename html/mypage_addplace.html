  <!-- 본문 시작 -->
  <!-- 각 페이지의 jsp 파일은 header와 footer를 제외한 본문만 남겨서 작성해주세요. (이클립스에서 보여주는 빨간줄 표시는 무시하셔도 됩니다.) -->
  <!-- !!! 강사님은 알아서 합쳐주니 괜찮다고 하셨지만 세 부분으로 나누어 졌을 때 겹치는 곳이 없고 셋이 합쳐 하나의 완성된 html 파일이 되도록 include 되어야 합니다 !!! -->
  <div class="container py-5">
    <div class="content-header row">
      <h2 class="col">장소 등록</h2>
    </div>
    <div class="row">
      <nav class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">내 정보</a>
          <a href="#" class="list-group-item list-group-item-action">내 정보 수정</a>
          <a href="#" class="list-group-item list-group-item-action">비밀번호 변경</a>
          <hr>
          <a href="#" class="list-group-item list-group-item-action">내가 예약한 장소</a>
          <a href="#" class="list-group-item list-group-item-action">내가 찜한 장소</a>
          <a href="#" class="list-group-item list-group-item-action">내가 작성한 후기</a>
          <hr>
          <a href="#" class="list-group-item list-group-item-action active">내가 등록한 장소</a>
          <a href="#" class="list-group-item list-group-item-action">예약 접수 내역</a>
        </div>
      </nav>
      <div class="col-md-9">
        <form class="needs-validation" id="apps-write" method="post" enctype="multipart/form-data"  role="form" action="write" novalidate>
          <div class="mb-3">
            <label class="form-label" for="inputTitle">장소명</label>
            <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="장소명을 입력해주세요" value="" required>
            <div class="invalid-feedback">
              장소명을 입력해주세요.
            </div>
          </div>
          <div class="row inputPic">
            <div class="col-md-3">
              <div class="mb-3">
                <label for="inputPic0" class="form-label image-preview" id="image-preview0" style="background-image: url(https://via.placeholder.com/720x480.png?text=No+Image);">썸네일</label>
                <input class="form-control image-input" type="file" id="inputPic0" accept="image/*" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="inputPic1" class="form-label image-preview" id="image-preview1" style="background-image: url(https://via.placeholder.com/720x480.png?text=No+Image);">사진 1</label>
                <input class="form-control image-input" type="file" id="inputPic1" accept="image/*">
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="inputPic2" class="form-label image-preview" id="image-preview2" style="background-image: url(https://via.placeholder.com/720x480.png?text=No+Image);">사진 2</label>
                <input class="form-control image-input" type="file" id="inputPic2" accept="image/*">
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="inputPic3" class="form-label image-preview" id="image-preview3" style="background-image: url(https://via.placeholder.com/720x480.png?text=No+Image);">사진 3</label>
                <input class="form-control image-input" type="file" id="inputPic3" accept="image/*">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="inputSummary">장소 한 줄 설명</label>
            <input type="url" class="form-control" id="inputSummary" name="inputSummary" placeholder="" value="" required>
            <div class="invalid-feedback">
              장소를 간단하게 소개할 수 있는 설명을 써주세요.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="inputContent">장소 상세 설명</label>
            <textarea class="form-control" id="inputContent" name="inputContent" required></textarea>
            <div class="invalid-feedback">
              내용을 입력해주세요.
            </div>
          </div>
          <div class="row mb-3 gx-3">
            <label for="inputZipcode" class="mb-1">주소</label>
            <div class="col-md-2 mb-2">
              <div class="d-grid">
                <button class="btn btn-primary" type="button">주소 검색</button>
              </div>
            </div>
            <div class="col-md-2 mb-2">
              <input type="text" class="form-control" id="inputZipcode" placeholder="12345" required>
            </div>
            <div class="col mb-2">
              <input type="text" class="form-control" id="inputAddress1" placeholder="" required>
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control" id="inputAddress2" placeholder="" required>
            </div>
          </div>
          <div class="row mb-3 gx-2">
            <label class="form-label" for="inputCharge">시간 당 대여 가격</label>
            <div class="col-md-2">
              <input type="number" class="form-control" id="inputCharge" name="inputCharge" placeholder="" value="" required>
              <div class="invalid-feedback">
              시간 당 대여 가격을 입력해주세요.
              </div>
            </div>
            <label for="inputCharge" class="col-md-2 col-form-label" min="0" step="1">원/시간</label>
          </div>
          <div class="row mb-3">
            <label class="form-label" for="inputAvailableTimeStart">이용 가능 시간</label>
            <div class="col-md-3">
              <div class="input-group">
                <input type="number" class="form-control" id="inputAvailableTimeStart" name="inputAvailableTimeStart" min="0" max="23" step="1" placeholder="">
                <span class="input-group-text">~</span>
                <input type="number" class="form-control" id="inputAvailableTimeEnd" name="inputAvailableTimeEnd" min="0" max="23" step="1" >
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="inputTag">태그</label>
            <input type="text" class="form-control" id="inputTag" placeholder="스페이스바 키로 추가">
            <div class="invalid-feedback">
              태그를 하나 이상 입력해주세요.
            </div>
            <div class="tag-list my-3 h5">
              
            </div>
          </div>
          <hr>
          <button class="btn btn-outline-primary" type="submit">작성 완료</button>
        </form>
      </div>
    </div>
  </div>
  <script src="dist/js/common_form_validation.js" defer></script>
  <script src="dist/js/hashtag.js" defer></script>
  <script src="dist/js/ckeditor.js" defer></script>
  <script src="dist/js/addplace.js" defer></script>

    })()
  </script>
